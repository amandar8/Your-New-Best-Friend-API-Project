<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>Pups-N-Stuff</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <section class="container">
    <header>
      <h1>Find Your New Best Friend</h1>
    </header>

    <form id="search-form">
      <section id="dog-section" class="dog-section">
        <label for="search-bar">Search For An Adorble Pup:</label>
        <input type="text" name="search-bar" id="search-bar">
        <button id="search-button" type="submit">Search</button>
      </section>

      <section id="random-section" class="random-section">
        <label for="random-button">Random Pups! Enjoy!</label>
        <!-- <input type="text" name="random-bar" id="random-bar"> -->
        <button id="random-button" type="submit" onclick="myFunction()">Search</button>
      </section>
    </form>

    <article id="results-article">
      <section id="breed-results">
        <header>
          <h2 id="display-dog-breed"></h2>
          <!-- <img id="dogPictures" src="" alt=""> -->
        </header>
      </section>

      <section id="random-results">
        <header>
          <h2 id="random-dogs"></h2>
          <img id="dogPictures" src="" alt="">
        </header>
      </section>
    </article>
  </section>
</body>
<script src="dogapi.js"></script>

</html>
